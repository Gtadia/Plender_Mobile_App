// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
  repositories {
    google()
    mavenCentral()
  }
  dependencies {
    classpath('com.android.tools.build:gradle')
    classpath('com.facebook.react:react-native-gradle-plugin')
    classpath('org.jetbrains.kotlin:kotlin-gradle-plugin')
  }
}

def reactNativeAndroidDir = new File(
  providers.exec {
    workingDir(rootDir)
    commandLine("node", "--print", "require.resolve('react-native/package.json')")
  }.standardOutput.asText.get().trim(),
  "../android"
)

allprojects {
  repositories {
    maven {
      // All of React Native (JS, Obj-C sources, Android binaries) is installed from npm
      url(reactNativeAndroidDir)
    }

    google()
    mavenCentral()
    maven { url 'https://www.jitpack.io' }
  }
}

apply plugin: "expo-root-project"
apply plugin: "com.facebook.react.rootproject"

// Keep Kotlin and billing dependencies aligned with the toolchain (avoid Kotlin 2.2 artifacts).
subprojects { project ->
  configurations.all {
    resolutionStrategy {
      force "io.github.hyochan.openiap:openiap-google:1.3.18"
      force "com.android.billingclient:billing:7.1.1"
      force "com.android.billingclient:billing-ktx:7.1.1"
      force "org.jetbrains.kotlin:kotlin-stdlib:2.1.20"
      force "org.jetbrains.kotlin:kotlin-stdlib-jdk7:2.1.20"
      force "org.jetbrains.kotlin:kotlin-stdlib-jdk8:2.1.20"
    }
  }
}
